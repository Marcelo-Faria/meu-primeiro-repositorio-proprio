<meta charset="UTF-8">

<script>

	function pulaLinha(){

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var tempo = 2022-1500
	mostra("De 1500 até 2022 passaram-se " + tempo + " anos")
	mostra("De 1500 até 2022 passaram-se " + (Math.round(tempo/28)) + " gerações")

</script>
