<meta charset="UTF-8">
<script>
    function pulaLinha() {

        document.write("<br>")

    }

    function exibeTitulo(titulo) {

        document.write("<h1>"+ titulo + "</h1>");
        pulaLinha();
        
    }

    function exibeParagrafo(paragrafo) {

        document.write("<p>" + paragrafo + "</p>")

    }
    
    var idadeSaryta = 28
    var idadeMarcelo = 26

    exibeTitulo("A diferença da idade da Saryta para de Marcelo:")
    exibeParagrafo(" A diferença entre as idade são " + (idadeSaryta - idadeMarcelo) + " anos")

</script>
